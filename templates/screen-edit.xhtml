<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:screener="https://probabilitytrading.net/screener/2014/schema.ttl#">
<head>
    <title resource="?this">{rdfs:label}</title>
    <link id="queries" href="../queries/" />
    <link id="Criteria" href="../classes/Criteria" />
    <link id="Screen" href="../classes/Screen" />
    <link title="New Screen" about="?this" href="../classes/Screen" target="_blank"
        onmouseover="this.href='{^calli:hasComponent}?create='+encodeURIComponent($('#Screen').prop('href'))" />
    <link id="SecurityClass" href="../classes/SecurityClass" />
    <link title="New Security Class" about="?this" href="../classes/SecurityClass" target="_blank"
        onmouseover="this.href='{^calli:hasComponent}?create='+encodeURIComponent($('#SecurityClass').prop('href'))" />
    <link id="container-resource" about="?this" rev="calli:hasComponent" resource="?folder" />
    <link rel="stylesheet" href="../styles/screener.css" />
    <script type="text/javascript" src="../assets/underscore/underscore.js"></script>
    <script type="text/javascript" src="../scripts/screener.js"></script>
    <script type="text/javascript" src="../scripts/screen.js"></script>
</head>
<body>
    <form id="screen-form" role="form" method="POST" action="" enctype="application/sparql-update" resource="?this" typeof="screener:Screen">
        <div  class="container">
            <div class="page-header">
                <h1>{rdfs:label}</h1>
            </div>
            <fieldset class="well">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="label">Label</label>
                            <input type="text" class="form-control" id="label" value="{rdfs:label}" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="exchange">Additional categories</label>
                            <xi:include href="../queries/categories-list.rq?select&amp;rel=screener:category&amp;name=categories&amp;id=categories&amp;multiple=multiple"></xi:include>
                            <div rel="screener:category" resource="?category"></div>
                            <script type="text/javascript">
                                $('div[rel="screener:category"]').filter(calli.selectEachResourceIn('#categories')).remove();
                                $('#categories').selectize();
                            </script>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="comment">Comment</label>
                            <textarea id="comment" class="form-control" rows="4">{rdfs:comment}</textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hasWatchCriteria" title="Criteria that must previously have been met for a security to appear on screen">Watch criteria</label>
                    <select id="hasWatchCriteria" name="criteria" class="form-control" multiple="multiple"
                            onchange="calli.updateResource(event, 'screener:hasWatchCriteria')">
                        <option rel="screener:hasWatchCriteria" resource="?hasWatchCriteria" value="{?hasWatchCriteria}" selected="selected">{rdfs:label}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hasHoldCriteria" title="Criteria that must continue to be met for a security to stay on screen">Hold criteria</label>
                    <select id="hasHoldCriteria" name="criteria" class="form-control" multiple="multiple"
                            onchange="calli.updateResource(event, 'screener:hasHoldCriteria')">
                        <option rel="screener:hasHoldCriteria" resource="?hasHoldCriteria" value="{?hasHoldCriteria}" selected="selected">{rdfs:label}</option>
                    </select>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button id="saveas" type="button" class="btn btn-info">Save as...</button>
                    <button type="button" onclick="window.location.replace('?view')" class="btn btn-default">Cancel</button>
                    <button type="button" onclick="calli.deleteResource(event)" class="btn btn-danger">Delete</button>
                </div>
            </fieldset>
            <div class="row">
                <div class="col-md-9 col-sm-8">
                    <div class="form-group">
                        <label for="security-class">Security Class</label>
                        <select id="security-class" multiple="multiple"></select>
                    </div>
                </div>
                <div class="col-md-3 col-sm-4">
                    <div class="form-group">
                        <label for="since">Since</label>
                        <input type="date" class="form-control" id="since" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-2">
                    <div class="form-group">
                        <button id="show-results-table" class="btn btn-warning" type="button">
                            Watch List
                            <span class="glyphicon glyphicon-expand"></span>
                        </button>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="panel panel-default">
                        <table class="table table-condensed table-bordered">
                            <colgroup>
                                <col style="width: 75%;" />
                                <col style="width: 25%;" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th title="Number of distinct securities">Securities</th>
                                    <td id="security_count" class="text-right"></td>
                                </tr>
                                <tr>
                                    <th title="Number of watch signals">Occurances</th>
                                    <td id="occurances" class="text-right"></td>
                                </tr>
                                <tr>
                                    <th title="Average length of time securities appeared on list">Average duration</th>
                                    <td id="average_duration" class="text-right"></td>
                                </tr>
                                <tr>
                                    <th title="Percent of occurances with performance above zero">Percent of positive</th>
                                    <td id="percent_positive" class="text-right"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="panel panel-default">
                        <table class="table table-condensed table-bordered">
                            <colgroup>
                                <col style="width: 75%;" />
                                <col style="width: 25%;" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th title="Average performance per watch signal">Avg. performance</th>
                                    <td id="average_performance" class="text-right"></td>
                                </tr>
                                <tr>
                                    <th title="Standard deviation (SD)">Standard deviation</th>
                                    <td id="standard_deviation" class="text-right"></td>
                                </tr>
                                <tr>
                                    <th title="Maximum Adverse Excursion (MAE)">Negative excursion</th>
                                    <td id="negative_excursion" class="text-right text-danger"></td>
                                </tr>
                                <tr>
                                    <th title="Maximum Favorable Excursion (MFE)">Positive excursion</th>
                                    <td id="positive_excursion" class="text-right text-success"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="panel panel-default">
                        <table class="table table-condensed table-bordered">
                            <colgroup>
                                <col style="width: 75%;" />
                                <col style="width: 25%;" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th title="Generated profit over generated losses">Performance factor</th>
                                    <td id="performance_factor" class="text-right"></td>
                                </tr>
                                <tr>
                                    <th title="Average performance per security">Performance</th>
                                    <td id="performance" class="text-right"></td>
                                </tr>
                                <tr>
                                    <th title="Compounded Annual Growth Rate (CAGR)">Annual growth rate</th>
                                    <td id="annual_growth" class="text-right"></td>
                                </tr>
                                <tr>
                                    <th title="Compounded Growth Rate over a year's worth of exposure in the market">Exposed growth rate</th>
                                    <td id="exposed_growth" class="text-right"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="collapse table-responsive container">
            <table id="results-table" class="table table-condensed table-bordered table-hover">
                <colgroup>
                    <col style="width:10%" />
                    <col style="width:40%" />
                </colgroup>
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </form>
</body>
</html>
