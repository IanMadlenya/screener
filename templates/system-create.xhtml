<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:screener="https://probabilitytrading.net/screener/2014/schema.ttl#">
<head>
    <title>New System</title>
    <link rel="stylesheet" href="../styles/inline-input-group.css" />
    <link rel="stylesheet" href="../styles/screen.less?less" />
    <link rel="stylesheet" type="text/css" href="../styles/watch-list.css" />
    <script type="text/javascript" src="../assets/typeahead.js/bloodhound.js"></script>
    <script type="text/javascript" src="../assets/typeahead.js/typeahead.jquery.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../assets/underscore/underscore.js"></script>
    <script type="text/javascript" src="../scripts/screener.js"></script>
    <script type="text/javascript" src="../scripts/system.js"></script>
</head>
<body>
    <form id="system-form" role="form" method="POST" action="" enctype="application/rdf+xml" typeof="screener:System" class="container"
            onsubmit="return calli.saveResourceAs(event,calli.slugify($('#label').val()))">
        <hgroup class="page-header">
            <h1>New System</h1>
        </hgroup>
        <div class="row">
            <fieldset class="col-sm-4">
                <div class="form-group">
                    <label for="label">Label</label>
                    <input type="text" class="form-control" id="label" value="{rdfs:label}" required="required" autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea id="comment" class="form-control">{rdfs:comment}</textarea>
                </div>
            </fieldset>
            <fieldset class="col-sm-4">
                <div>
                    <label>Watch lists <a href="javascript:void(0)" title="Another watch list"
                        onclick="return calli.addResource(event,'#lists')" class="glyphicon glyphicon-plus" /></label>
                    <div id="lists">
                        <div rel="screener:hasWatchList" resource="?watchList" class="form-group">
                            <input class="typeahead form-control" type="text" placeholder="Watch list" value="{rdfs:label}" />
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="col-sm-4">
                <div>
                    <label>Screeners <a href="javascript:void(0)" title="Another screen"
                        onclick="return calli.addResource(event,'#screens')" class="glyphicon glyphicon-plus" /></label>
                    <div id="screens">
                        <div rel="screener:qualifiedScreen" resource="?qualifiedScreen" class="form-group">
                            <input class="typeahead form-control" type="text" placeholder="Screen label" />
                            <div rel="screener:screen" resource="?screen" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </fieldset>
    </form>
    <div class="container">
        <form id="backtesting-form" class="form-inline pull-right" role="form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Backtest</span>
                    <input type="date" class="form-control input-sm" id="backtesting-asof" required="required" />
                </div>
            </div>
            <button type="submit" class="btn btn-default btn-sm">Preview</button>
        </form>
    </div>
    <ul id="sector-security-list" class="column-list"></ul>
</body>
</html>
