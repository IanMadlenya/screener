<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
    xmlns:dcterms="http://purl.org/dc/terms/"
    xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:foaf="http://xmlns.com/foaf/0.1/"
    xmlns:calli="http://callimachusproject.org/rdf/2009/framework#"
    xmlns:screener="https://probabilitytrading.net/screener/2014/schema.ttl#">
<head>
    <title>Probability Screen</title>
    <link id="queries" href="../queries/" />
    <link id="Screen" href="../classes/Screen" />
    <script type="text/javascript" src="../assets/underscore/underscore.js"></script>
    <script type="text/javascript" src="../scripts/screener.js"></script>
    <script type="text/javascript" src="../scripts/profile-create.js"></script>
</head>
<body>
    <form id="profile-form" role="form" method="POST" action="" enctype="text/turtle" typeof="" class="row">
        <div class="modal fade" id="profile-dialog" tabindex="-1" role="dialog" aria-labelledby="profile-title">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <h4 class="modal-title" id="profile-title">Profile Name</h4>
                    </div>
                    <div class="modal-body">
                        <aside class="well">
                            <p>Before storing, please provide a unique profile name to associate with your account.</p>
                            <p>This name may be used by others to identify the resources you have created.</p>
                        </aside>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" property="foaf:name" required="required"
                                onchange="calli.updateProperty(event,'foaf:name')" />
                        </div>
                        <div rel="foaf:member" id="members">
                            <span resource="?user"></span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
