<!DOCTYPE html>
<html>
<head>
    <title>App Event Page</title>
    <script type="text/javascript">
        window.addEventListener("message", (function(worker, event){
            worker.port.postMessage(event.data, event.ports);
        }).bind(this, new SharedWorker('/screener/2014/scripts/conductor.js')), false);
        
        if (window.parent != window) {
            window.parent.postMessage("hello", '*');
        }
    </script>
</head>
<body>
    <h1>App Event Page</h1>
    <p>Keep this open for client event processing.</p>
</body>
</html>
